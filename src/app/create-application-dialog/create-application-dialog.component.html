<h1 mat-dialog-title>Create Application</h1>
<div mat-dialog-content>
  <div class="step-content flex-col w-64 m-auto">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter application name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Protocol</mat-label>
      <input matInput placeholder="Enter protocol" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Port</mat-label>
      <input matInput placeholder="Enter port number" />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Create</button>
</div>
