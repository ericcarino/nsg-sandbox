<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      <b>Name</b>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="instances">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by weight"
    >
      <b>Instances</b>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.instances }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="services-provided">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by symbol"
    >
      <b>Services provided</b>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.services.provided }}</td>
  </ng-container>

  <ng-container matColumnDef="services-consumed">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by symbol"
    >
      <b>Services consumed</b>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.services.consumed }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
